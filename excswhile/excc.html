<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exercício c</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	var n = prompt("Digite um número inteiro:");
	var i = 0;
	var x;
	while (i <= 10)
	{
		x = n * i;
		document.write(n + "x" + i + "=" + x + "</br>");
		i++;
	}
</script>

</body>
</html>
