<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exerc√≠cio 5</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var x;
		var aprovados = 0;
		var reprovados = 0;

		for (x = 1; x <= 10; x++)
		{
			var exame = prompt("Digite o resultado do exame " + x);
			if (exame == 1)
			{
				aprovados++
			}
			else if (exame == 2)
			{
				reprovados++
			}
		}

		alert("Alunos aprovados: " + aprovados  + "\nAlunos reprovados: " + reprovados);

		if (aprovados >= 8)
		{
			alert("Bonus to Instructor!")
		}
	</script>
</body>
</html>
