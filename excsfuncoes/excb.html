<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Exercício B</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	var n = prompt("Digite um número inteiro:");
	var i = 0;
	var x;
	function tabuada(numero, indice, valor)
	{
		while (indice <= 10)
		{
			valor = numero * indice;
			document.write(numero + "x" + indice + "=" + valor + "</br>");
			indice++;
		}
	}

	console.log(tabuada(n,i,x));

</script>
</body>
</html>
